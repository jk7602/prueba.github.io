<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      margin-bottom: 1rem;
    }

    .logo img {
      width: 80px;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-top: 1rem;
      text-align: left;
    }

    .input-group label {
      font-size: 0.875rem;
      color: #666;
      display: block;
      margin-bottom: 0.25rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      margin-bottom: 1rem;
    }

    .input-group input:focus {
      border-color: #1a73e8;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1a73e8;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0c5fc4;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .link a {
      color: #1a73e8;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://www.gstatic.com/images/branding/product/1x/gmail_2020q4_48dp.png" alt="Gmail Logo">
    </div>
    <h2 class="login-title">Iniciar sesión</h2>
    <form action="#">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button">Siguiente</button>
      <div class="link">
        <p><a href="#">¿Olvidaste tu correo electrónico?</a></p>
        <p><a href="#">Crear cuenta</a></p>
      </div>
    </form>
  </div>

</body>
</html>
